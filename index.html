<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Instagram</title>

    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="imagens/logo-insta.jpg" type="image/x-icon">

</head>

<body>
    <div id="container">
        <div class="phone">
            <img src="imagens/instagram-celular.png" alt="Celular Insta">
        </div>
        <div class="login">
            <div class="group">
                <img src="imagens/instagram-logo.png" alt="Logo Instagram" class="instagram-logo">

                <div class="input">
                    <input type="text" name="txt" placeholder="Telefone, nome de usuário ou email">
                </div>

                <div class="input">
                    <input type="password" name="senha" minlength="8" required placeholder="Senha">
                </div>

                <div>
                    <button id="botao"><strong>Entrar</strong></button>
                </div>

                <p><img src="imagens/facebook.jpg" alt="" width="20px"><a href="" id="facebook"><strong> Entrar com o Facebook</strong></a></p>
                <p><a href="" id="esqueceu"><small>Esqueceu a senha?</small></a></p>
            </div>

            <div class="group">
                <p>Não tem uma conta?<span class="link-blue"> Cadastre-se</span></p>
            </div>

            <div class="get-app">
                <p class="get-app">Obtenha o aplicativo.</p>
                <div class="download">
                    <a href="#" class="app-download"></a> 
                    <a href="#" class="app-download"></a> 
                </div>
            </div>
        </div>
    </div>
   

</body>


</html>
